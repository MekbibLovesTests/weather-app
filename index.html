<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="main.js" defer></script>
</head>
<div>
  <form action="#">
    <label for="location">Location</label>
    <input type="search" name="location" id="location" required />
    <button type="submit">Get Weather</button>
    <fieldset>
      <legend>Temperature scales</legend>
      <input type="radio" name="temperature" id="celsius" value="celsius" checked>
      <label for="celsius">Celsius</label>
      <input type="radio" name="temperature" id="fahrenheit" value="fahrenheit">
      <label for="fahrenheit">Fahrenheit</label>
    </fieldset>
  </form>
</div>

<div class="weather"></div>

<body></body>

</html>
